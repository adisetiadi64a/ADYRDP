jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 180

    steps:
    - name: ğŸ§° Setup RDP User
      run: |
        $password = "Akudankamu1@"
        net user Ady $password /add
        net localgroup administrators Ady /add
        Write-Host "âœ… RDP User Created: Ady / $password"

    - name: ğŸ”¥ Disable Windows Firewall
      run: |
        netsh advfirewall set allprofiles state off
        Write-Host "âœ… Firewall Disabled"

    - name: â¬‡ï¸ Download LocalXpose
      run: |
        Invoke-WebRequest https://api.localxpose.io/api/v2/downloads/lx-windows-amd64.zip -OutFile lx.zip
        Expand-Archive lx.zip -DestinationPath .
        Write-Host "âœ… LocalXpose Downloaded"

    - name: ğŸ”‘ Authenticate LocalXpose
      env:
        LOCALXPOSE_TOKEN: ${{ secrets.LOCALXPOSE_TOKEN }}
      run: |
