        Write-Host "âœ… LocalXpose Authenticated"

    - name: ğŸš€ Start RDP Tunnel
      run: |
        Start-Process -FilePath ".\lx.exe" -ArgumentList "rdp --region ap" -NoNewWindow
        Start-Sleep -Seconds 10
        Write-Host "âœ… Tunnel Started"
        .\lx.exe tunnels list

    - name: ğŸ’¡ Display RDP Access Info
      run: |
        Write-Host ""
        Write-Host "===================================="
